<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador Sensibilidades PRO</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background: linear-gradient(135deg,#0f0f0f,#1a1a1a,#0d0d0d);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color:white;
}

.container{
    width:100%;
    max-width:420px;
    background:#161616;
    padding:30px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(255,0,0,0.25);
}

h1{
    text-align:center;
    margin-bottom:25px;
    font-size:22px;
    color:#ff3c3c;
    letter-spacing:1px;
}

.label{
    font-size:14px;
    margin-bottom:5px;
    display:block;
    color:#ccc;
}

select,input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border-radius:12px;
    border:1px solid #2c2c2c;
    background:#1f1f1f;
    color:white;
    font-size:14px;
    transition:0.3s;
}

select:focus,input:focus{
    outline:none;
    border-color:#ff3c3c;
    box-shadow:0 0 8px rgba(255,0,0,0.4);
}

button{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    background:linear-gradient(90deg,#ff0000,#ff3c3c);
    color:white;
    font-weight:bold;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
    margin-top:5px;
}

button:hover{
    transform:scale(1.03);
    box-shadow:0 0 15px rgba(255,0,0,0.6);
}

.resultado{
    margin-top:20px;
    background:#1f1f1f;
    padding:18px;
    border-radius:15px;
    border:1px solid #2a2a2a;
    display:none;
}

.resultado h3{
    margin-bottom:10px;
    color:#ff3c3c;
    font-size:16px;
}

.resultado p{
    margin:5px 0;
    font-size:14px;
    color:#ddd;
}

.criador{
    text-align:center;
    margin-top:20px;
    font-size:13px;
    color:#ff3c3c;
    opacity:0.8;
}
</style>
</head>

<body>

<div class="container">

<h1>üî• GERADOR DE SENSIBILIDADE PRO</h1>

<label class="label">Marca do Celular</label>
<select id="marca">
    <option value="samsung">Samsung</option>
    <option value="xiaomi">Xiaomi</option>
    <option value="motorola">Motorola</option>
    <option value="iphone">iPhone</option>
    <option value="outro">Outro</option>
</select>

<label class="label">Modelo do Celular</label>
<input type="text" id="modelo" placeholder="Ex: Galaxy A14">

<button onclick="gerarSensi()">GERAR SENSIBILIDADE</button>

<div class="resultado" id="resultado">
    <h3>Resultado Gerado</h3>
    <div id="conteudoResultado"></div>
</div>

<div class="criador">
    Criador: Kauan Mods
</div>

</div>

<script>
function gerarSensi(){

    let marca = document.getElementById("marca").value;
    let modelo = document.getElementById("modelo").value;

    if(modelo.trim() === ""){
        alert("Digite o modelo do celular!");
        return;
    }

    let geral, redDot, mira2x, mira4x, awm, dpi;

    if(marca === "samsung"){
        geral = 185; redDot = 175; mira2x = 165; mira4x = 155; awm = 125; dpi = 500;
    }
    else if(marca === "xiaomi"){
        geral = 190; redDot = 180; mira2x = 170; mira4x = 160; awm = 130; dpi = 520;
    }
    else if(marca === "motorola"){
        geral = 175; redDot = 165; mira2x = 155; mira4x = 145; awm = 115; dpi = 480;
    }
    else if(marca === "iphone"){
        geral = 170; redDot = 160; mira2x = 150; mira4x = 140; awm = 110; dpi = 460;
    }
    else{
        geral = 180; redDot = 170; mira2x = 160; mira4x = 150; awm = 120; dpi = 490;
    }

    let resultadoHTML = `
        <p><strong>üì± Modelo:</strong> ${modelo}</p>
        <p><strong>üè∑ Marca:</strong> ${marca.toUpperCase()}</p>
        <hr style="margin:10px 0; border:0.5px solid #2a2a2a;">
        <p><strong>üéØ Geral:</strong> ${geral}</p>
        <p><strong>üî¥ Red Dot:</strong> ${redDot}</p>
        <p><strong>üîé Mira 2x:</strong> ${mira2x}</p>
        <p><strong>üî≠ Mira 4x:</strong> ${mira4x}</p>
        <p><strong>üéØ AWM:</strong> ${awm}</p>
        <p><strong>‚ö° DPI Sugerido:</strong> ${dpi}</p>
    `;

    document.getElementById("conteudoResultado").innerHTML = resultadoHTML;
    document.getElementById("resultado").style.display = "block";
}
</script>

</body>
</html>
