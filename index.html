<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Painel de Licenças</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:#f3f4f8;
}

/* Topo */
.topo{
    background:linear-gradient(90deg,#5f2eea,#2a2adf);
    color:white;
    padding:20px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}

/* Card */
.card{
    background:white;
    max-width:400px;
    margin:30px auto;
    padding:20px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

h2{
    text-align:center;
}

input, select{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    background:#4f5bd5;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#3d47b3;
}

.resultado{
    background:#f7f7f7;
    padding:15px;
    margin-top:15px;
    border-radius:8px;
    font-size:14px;
}

</style>
</head>
<body>

<div class="topo">
Painel de Registro de Licença
</div>

<div class="card">
<h2>Registrar Licença</h2>

<input type="text" id="usuario" placeholder="Usuário (opcional)">

<label>Validade:</label>
<input type="datetime-local" id="validade">

<label>Dispositivos Permitidos:</label>
<select id="devices">
<option value="1">1 dispositivo</option>
<option value="2">2 dispositivos</option>
<option value="3">3 dispositivos</option>
</select>

<button onclick="registrar()">Registrar Licença</button>

<div id="saida"></div>

</div>

<script>

function gerarKey(tamanho){
    const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let resultado = "";
    for(let i=0;i<tamanho;i++){
        resultado += caracteres.charAt(Math.floor(Math.random()*caracteres.length));
    }
    return resultado;
}

function registrar(){

    let usuario = document.getElementById("usuario").value;
    let validade = document.getElementById("validade").value;
    let devices = document.getElementById("devices").value;

    if(!validade){
        alert("Selecione a validade!");
        return;
    }

    let key = gerarKey(8);
    let dataRegistro = new Date().toLocaleString();

    let html = `
    <div class="resultado">
    <strong>Licença Registrada!</strong><br><br>
    Usuário: ${usuario || key}<br>
    Key: ${key}<br>
    Data Registro: ${dataRegistro}<br>
    Validade: ${validade}<br>
    Dispositivos Permitidos: ${devices}
    </div>
    `;

    document.getElementById("saida").innerHTML = html;
}

</script>

</body>
</html>
