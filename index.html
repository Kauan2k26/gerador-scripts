<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Sensibilidade FF</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #111, #1e1e1e);
    color: white;
    text-align: center;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: auto;
    background: #222;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 15px #ff0000;
}

h1 {
    color: #ff0000;
}

select, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

button {
    background: #ff0000;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #cc0000;
}

.resultado {
    margin-top: 15px;
    padding: 10px;
    background: #333;
    border-radius: 10px;
    font-size: 14px;
    text-align: left;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸ”¥ Gerador FF</h1>

    <label>Modelo do Celular</label>
    <select id="modelo">
        <option value="fraco">Celular Fraco</option>
        <option value="medio">Celular MÃ©dio</option>
        <option value="forte">Celular Forte</option>
    </select>

    <label>FPS</label>
    <select id="fps">
        <option value="baixo">Baixo</option>
        <option value="medio">MÃ©dio</option>
        <option value="alto">Alto</option>
    </select>

    <label>Estilo</label>
    <select id="estilo">
        <option value="rush">Rush</option>
        <option value="capa">SÃ³ Capa</option>
        <option value="preciso">Preciso</option>
    </select>

    <button onclick="gerarSensibilidade()">GERAR SENSI</button>

    <div class="resultado" id="resultado"></div>

    <button onclick="copiarTexto()">COPIAR</button>
</div>

<script>
function gerarSensibilidade() {
    let modelo = document.getElementById("modelo").value;
    let fps = document.getElementById("fps").value;
    let estilo = document.getElementById("estilo").value;

    let geral, redDot, mira2x, mira4x, awm, dpi;

    // Base pelo modelo
    if(modelo === "fraco"){
        geral = 90; redDot = 85; mira2x = 80; mira4x = 75; awm = 50; dpi = 400;
    } else if(modelo === "medio"){
        geral = 95; redDot = 90; mira2x = 85; mira4x = 80; awm = 55; dpi = 450;
    } else {
        geral = 100; redDot = 95; mira2x = 90; mira4x = 85; awm = 60; dpi = 500;
    }

    // Ajuste pelo FPS
    if(fps === "baixo"){
        geral -= 5;
    } else if(fps === "alto"){
        geral += 5;
    }

    // Ajuste pelo estilo
    if(estilo === "capa"){
        redDot += 5;
        mira2x += 5;
    }
    if(estilo === "preciso"){
        geral -= 5;
        redDot -= 5;
    }

    let resultado = `
    ðŸŽ¯ Geral: ${geral}<br>
    ðŸ”´ Red Dot: ${redDot}<br>
    ðŸ”Ž Mira 2x: ${mira2x}<br>
    ðŸ”­ Mira 4x: ${mira4x}<br>
    ðŸŽ¯ AWM: ${awm}<br>
    âš¡ DPI Sugerido: ${dpi}
    `;

    document.getElementById("resultado").innerHTML = resultado;
}

function copiarTexto() {
    let texto = document.getElementById("resultado").innerText;
    navigator.clipboard.writeText(texto);
    alert("Sensibilidade copiada!");
}
</script>

</body>
</html>
